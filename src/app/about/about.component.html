<h2>Reactive Forms</h2>

<hr/>
<br/>

<form [formGroup]="userForm" (ngSubmit)="OnSubmit()">

  <div class="form-group">
    <label for="uname">User Name:</label>
    <input type="text" required  class="form-control1" formControlName="username"
     id="uname" >
    <div [hidden]="userForm.controls.username.valid || userForm.controls.username.pristine" class="alert alert-danger">
      Name is required
    </div>
  </div>


  <div class="form-group">
    <label for="ucity">User City:</label>
    <input type="text" required  class="form-control1" formControlName="usercity"
    id="ucity" >
    <div [hidden]="userForm.controls.usercity.valid || userForm.controls.usercity.pristine" class="alert alert-danger">
      City is required
    </div>
  </div>


  <button type="submit" [disabled]="!userForm.valid" class="btn btn-success">Submit</button>
</form>
